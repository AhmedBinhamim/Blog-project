<mat-toolbar class="modern-toolbar">
  <mat-toolbar-row>
    <span routerLink="/home" class="logo-link">
      <img src="logo.png" alt="Logo" class="logo">
    </span>
    <span class="spacer"></span>
    <span routerLink="users" class="menu-item">Users</span>
    <span routerLink="create-blog-entry" class="menu-item ml-20">Create Post</span>
    <span routerLink="admin" class="menu-item ml-20">Admin</span>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item (click)="navigateTo('login')">Login</button>
      <button mat-menu-item (click)="navigateTo('register')">Register</button>
      <button mat-menu-item (click)="navigateTo('update-profile')">Update Profile</button>
      <button mat-menu-item (click)="logOut()">Logout</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="ml-20">
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
