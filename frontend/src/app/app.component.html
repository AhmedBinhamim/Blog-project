<mat-toolbar>
  <mat-toolbar-row>
    <span routerLink="/home" class="home-link">Home</span>
    <span class="example-spacer"></span>
    <button mat-flat-button routerLink="users">Users</button>
    <button mat-flat-button routerLink="admin" style="margin-left: 20px;">Admin</button>
    <mat-form-field style="margin-left: 20px;" name="loginRegisterDropdown">
      <mat-select placeholder="Select an option" (selectionChange)="navigateTo($event.value)">
        <mat-option *ngFor="let entry of entries" [value]="entry.link">
          {{entry.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
