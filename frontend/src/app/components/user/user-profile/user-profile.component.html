<div *ngIf="(user$ | async) as user" class="main-div">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar>
                <img [src]="'{{origin}}/api/users/profile-image/' + user.profileImage" class="header-image" />
            </div>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Username: {{user.username}}</p>
            <p>Role: {{user.role}}</p>
            <!-- Only render app-all-blog-entries if blogEntries is not null -->
            <ng-container *ngIf="(blogEntries$ | async) as blogEntries">
                <h2>Blog Entires of {{user.username}}</h2>
                <app-all-blog-entries 
                    [blogEntries]="blogEntries" 
                    (paginate)="onPaginateChange($event)">
                </app-all-blog-entries>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>
