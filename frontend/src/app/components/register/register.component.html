<div class="register-wrapper">
  <img src="logo.png" alt="Logo" class="register-logo">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="registerForm.get('name')?.errors">Full Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.errors">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.errors">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Your Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.errors">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('passwordInvalid')">Password must contain a number</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.errors">Password is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords must match</mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="registerForm.invalid" type="submit">Register</button>
  </form>
</div>
