<h1 style="text-align: center">Register Page</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">

    <mat-form-field>
      <input matInput placeholder="Full Name" formControlName="name">
      <mat-error *ngIf="registerForm.get('name')?.errors">Full Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="registerForm.get('username')?.errors">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email')?.errors">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Your Password" formControlName="password">
      <mat-error *ngIf="registerForm.get('password')?.errors">Password is required</mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('passwordInvalid')">Password must contain a number</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" formControlName="passwordConfirm">
      <mat-error *ngIf="registerForm.get('passwordConfirm')?.errors">Password is required</mat-error>
      <mat-error *ngIf="registerForm.hasError('passwordsMismatch')">Passwords must match</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="registerForm.invalid" type="submit">Register</button>

  </div>
</form>

<h3 *ngIf="registerForm.invalid">Form contains the following errors:</h3>
<small *ngIf="registerForm.get('password')?.hasError('passwordInvalid')">Password must contain a number</small>
<small *ngIf="registerForm.hasError('passwordsMismatch')">Passwords must match</small>
