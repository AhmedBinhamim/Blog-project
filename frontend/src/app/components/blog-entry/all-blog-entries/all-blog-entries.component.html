<div style="width: 50%; margin-left: 25%;">
    <h2 style="margin-top: 15px;">All Blog Entries</h2>
    <mat-card *ngFor="let blogEntry of blogEntries?.items" style="margin-top: 15px;" class="card" routerLink="../blog-entries/{{blogEntry.id}}">
        <div style="display: flex">
            <div>
                <img *ngIf="blogEntry.headerImage; else placeholderImage" 
                     [src]="'http://localhost:3000/api/blog-entries/image/' + blogEntry.headerImage">
                <ng-template #placeholderImage>
                    <img src="http://localhost:3000/api/blog-entries/image/placeholder-blog-entry.jpg">
                </ng-template>
            </div>
            <div style="margin-left: 30px">
                <h2>{{blogEntry.title}}</h2>
                <p>{{blogEntry.description}}</p>
                <small>Author: {{blogEntry.author?.name}}</small>
            </div>
        </div>
    </mat-card>

    <mat-paginator
    [length]="blogEntries?.meta?.totalItems"
    [pageSize]="blogEntries?.meta?.itemsPerPage"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageEvent = $event; onPaginateChange($event)"
    showFirstLastButtons>
    </mat-paginator>

</div>
